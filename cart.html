<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #1a202c;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .cart-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-info h3 {
            margin: 0;
        }

        .cart-item-info p {
            margin: 5px 0 0 0;
        }

        .cart-total {
            text-align: right;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #checkout-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px 0;
            background-color: #1a202c;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background-color: #1a202c;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer a i {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        /* Responsive */
        /* @media screen and (max-width: 700px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 100%;
                max-width: 200px;
                margin-bottom: 10px;
            }

            .cart-item-info {
                margin-left: 0;
            }

            #checkout-btn {
                font-size: 0.9rem;
            }
        } */
         /* Mobile (â‰¤600px) */
@media screen and (max-width: 600px) {
    .navbar {
        flex-direction: row;   /* Keep in a row */
        justify-content: space-between; /* Space between logo & icon */
        align-items: center;
    }

    .navbar-links {
        display: none; /* Hide links in mobile, show sidebar toggle instead */
    }

    .cart-item {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
    }

    .cart-item img {
        width: 100%;
        max-width: 220px;
        height: auto;
        margin-bottom: 10px;
    }

    .cart-item-info {
        margin-left: 0;
    }

    .cart-total {
        text-align: left;
        font-size: 1.1rem;
    }

    #checkout-btn {
        font-size: 0.9rem;
        padding: 12px 0;
    }
}

    </style>
</head>

<body>

    <!--NavBar Section-->
    <nav class="navbar">
        <h1>Trexo</h1>
        <div class="navbar-links">
            <p class="navbar-a-link"><a href="index.html">Home</a></p>
            <p class="navbar-a-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-a-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavBar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side bar-->
    <div class="side-navbar">
        <p style="text-align: right;">
            <i class="fa-solid fa-xmark" onclick="closeNavBar()"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-a-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-a-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-a-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items">
            <!-- Product items will be added here by JS -->
        </div>
        <div class="cart-total" id="cart-total">
            Total: $0
        </div>
        <button id="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading-text">Trexo</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="footer-icon-container">
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://github.com/yourprofile" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
            </div>
            <p>@2025 Trexo.com</p>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
