<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <!--Navbar (same as before)-->
    <nav class="navbar">
        <h1>Trexo</h1>
        <div class="navbar-links">
            <p class="navbar-a-link"><a href="index.html">Home</a></p>
            <p class="navbar-a-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-a-link"><a href="contact.html">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavBar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side-navbar">
        <p style="text-align: right;">
            <i class="fa-solid fa-xmark" onclick="closeNavBar()"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-a-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-a-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-a-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!-- Product Details Section -->
    <div class="product-details-container">
        <div class="product-details-img">
            <img id="product-img" src="" alt="Product Image">
        </div>
        <div class="product-details-info">
            <h2 id="product-name"></h2>
            <p id="product-price">Price: $50</p>
            <p id="product-shipping">Shipping: Free</p>
            <p id="product-description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Read URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const img = urlParams.get('img');
        const name = urlParams.get('name');

        // Populate the product details
        document.getElementById('product-img').src = img;
        document.getElementById('product-name').textContent = name;

        // Optional: change price dynamically based on product
        const prices = {
            "Black Shirt": "$25",
            "Chudithar": "$30",
            "Hoodies": "$35"
            // Add all your product prices here
        };

        if (prices[name]) {
            document.getElementById('product-price').textContent = `Price: ${prices[name]}`;
        }
    </script>
</body>
</html>
